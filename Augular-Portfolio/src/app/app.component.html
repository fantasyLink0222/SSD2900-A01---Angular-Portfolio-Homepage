    <h1 *ngIf="title"> {{ title }}</h1>
  </a>

</header>

<body>
 

        <div class="container">
                <div class="content">
                  <section *ngif="!selectedProject">
                    <app-projects
                    [categoryFilter]="categoryFilter"
                    (newCategoryFilterEvent)="setCategoryFilter($event)"
                    [tagFilter]="tagFilter"
                    (newTagFilterEvent)="setTagFilter($event)"
                  ></app-projects>
                  </section>
            
                  <router-outlet></router-outlet>

                </div>
              <div class="sidebar">
                <article *ngIf="categoryFilter || tagFilter">
                  <h2>Filter:</h2>
                  <div class="current-filter" (click)="clearFilters()">
                    {{ categoryFilter?.name || tagFilter?.name }}
                    <i class="bi bi-trash"></i>
                  </div>
                </article>
                <article id="categories">
                  <app-categories
                    [categoryFilter]="categoryFilter"
                    (newCategoryFilterEvent)="setCategoryFilter($event)"
                  ></app-categories>
                </article>
                <article id="tags">
                  <app-tags
                    [tagFilter]="tagFilter"
                    (newTagFilterEvent)="setTagFilter($event)"
                  ></app-tags>
                </article>
            </div>
         
            
          
            
          </div>

        

    
    
   
    
</body>

<footer>
    <p> {{ footer }} </p>
</footer>
